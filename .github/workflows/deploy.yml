name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    
    - name: Add server to known_hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
    
    - name: Deploy to Production Server
      env:
        SSH_USER: ${{ secrets.SSH_USER }}
        SSH_HOST: ${{ secrets.SSH_HOST }}
        PROJECT_PATH: ${{ secrets.PROJECT_PATH }}
      run: |
        ssh $SSH_USER@$SSH_HOST << 'ENDSSH'
          set -e
          
          echo "========================================="
          echo "üöÄ Starting Deployment"
          echo "========================================="
          
          cd ${{ secrets.PROJECT_PATH }}
          
          # Maintenance mode
          echo "üîí Enabling maintenance mode..."
          php artisan down --retry=60 --secret="deployment-secret-key" || true
          
          # Pull latest code
          echo "üì• Pulling latest code..."
          git fetch origin main
          git reset --hard origin/main
          
          # Install PHP dependencies
          echo "üì¶ Installing PHP dependencies..."
          composer install --optimize-autoloader --no-dev --no-interaction --prefer-dist
          
          # Stop MySQL temporarily to free RAM for build
          echo "‚è∏Ô∏è  Stopping MySQL..."
          systemctl stop mysql || true
          
          # Install ALL Node dependencies (including devDependencies for build)
          echo "üì¶ Installing Node dependencies..."
          npm ci
          
          # Build frontend assets
          echo "üî® Building frontend..."
          npm run build
          
          # Start MySQL again
          echo "‚ñ∂Ô∏è  Starting MySQL..."
          systemctl start mysql || true
          
          # Remove dev dependencies to save space
          echo "üßπ Cleaning dev dependencies..."
          rm -rf node_modules
          npm ci --omit=dev
          
          # Database migrations
          echo "üíæ Running migrations..."
          php artisan migrate --force
          
          # Clear caches
          echo "üßπ Clearing caches..."
          php artisan config:clear
          php artisan cache:clear
          php artisan route:clear
          php artisan view:clear
          
          # Optimize
          echo "‚ö° Optimizing..."
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          php artisan event:cache
          
          # Clear OPcache
          php artisan optimize:clear
          
          # Restart workers
          echo "üîÑ Restarting workers..."
          php artisan queue:restart
          
          if command -v supervisorctl &> /dev/null; then
            supervisorctl restart laravel-worker:* 2>/dev/null || echo "No supervisor workers"
          fi
          
          # Permissions
          echo "üîê Setting permissions..."
          chmod -R 775 storage bootstrap/cache
          chown -R www:www .
          
          # Disable maintenance
          echo "üîì Disabling maintenance mode..."
          php artisan up
          
          echo ""
          echo "‚úÖ Deployment Completed!"
          echo "========================================="
        ENDSSH
    
    - name: Deployment Status
      if: success()
      run: echo "üéâ Successfully deployed to production!"