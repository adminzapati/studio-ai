name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    
    - name: Add server to known_hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
    
    - name: Deploy to Production Server
      env:
        SSH_USER: ${{ secrets.SSH_USER }}
        SSH_HOST: ${{ secrets.SSH_HOST }}
        PROJECT_PATH: ${{ secrets.PROJECT_PATH }}
      run: |
        ssh -T $SSH_USER@$SSH_HOST bash << 'ENDSSH'
          set -e
          
          echo "========================================="
          echo "üöÄ Starting Deployment"
          echo "========================================="
          
          cd ${{ secrets.PROJECT_PATH }}
          
          # Verify Node is available
          echo "Node version: $(node -v)"
          echo "NPM version: $(npm -v)"
          
          # Maintenance mode
          echo "üîí Enabling maintenance mode..."
          php artisan down --retry=60 || true
          
          # Pull latest code
          echo "üì• Pulling latest code..."
          git fetch origin main
          git reset --hard origin/main
          
          # Install PHP dependencies
          echo "üì¶ Installing PHP dependencies..."
          /usr/local/bin/composer install --optimize-autoloader --no-dev --no-interaction
          
          # Stop MySQL to free RAM
          echo "‚è∏Ô∏è  Stopping MySQL temporarily..."
          systemctl stop mysql || true
          
          # Install Node dependencies
          echo "üì¶ Installing Node dependencies..."
          npm ci
          
          # Build frontend
          echo "üî® Building frontend..."
          npm run build
          
          # Start MySQL
          echo "‚ñ∂Ô∏è  Starting MySQL..."
          systemctl start mysql || true
          
          # Clean dev dependencies
          echo "üßπ Removing dev dependencies..."
          rm -rf node_modules
          npm ci --omit=dev
          
          # Database migrations
          echo "üíæ Running migrations..."
          php artisan migrate --force
          
          # Clear and optimize
          echo "üßπ Clearing caches..."
          php artisan optimize:clear
          
          echo "‚ö° Optimizing..."
          php artisan optimize
          
          # Restart workers
          echo "üîÑ Restarting workers..."
          php artisan queue:restart
          supervisorctl restart laravel-worker:* 2>/dev/null || true
          
          # Permissions
          echo "üîê Setting permissions..."
          chmod -R 775 storage bootstrap/cache
          chown -R www:www .
          
          # Disable maintenance
          echo "üîì Disabling maintenance mode..."
          php artisan up
          
          echo ""
          echo "‚úÖ Deployment Completed!"
          echo "========================================="
        ENDSSH
    
    - name: Deployment Status
      if: success()
      run: echo "üéâ Successfully deployed to production!"