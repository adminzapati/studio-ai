name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Build tr√™n GitHub
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build frontend
      run: npm run build
    
    # Setup SSH
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    
    - name: Add server to known_hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
    
    # Upload build files
    - name: Upload build to server
      env:
        SSH_USER: ${{ secrets.SSH_USER }}
        SSH_HOST: ${{ secrets.SSH_HOST }}
        PROJECT_PATH: ${{ secrets.PROJECT_PATH }}
      run: |
        rsync -avz --delete \
          -e "ssh -o StrictHostKeyChecking=no" \
          ./public/build/ \
          $SSH_USER@$SSH_HOST:$PROJECT_PATH/public/build/
    
    # Deploy
    - name: Deploy to Production Server
      env:
        SSH_USER: ${{ secrets.SSH_USER }}
        SSH_HOST: ${{ secrets.SSH_HOST }}
        PROJECT_PATH: ${{ secrets.PROJECT_PATH }}
      run: |
        ssh -T $SSH_USER@$SSH_HOST bash << 'ENDSSH'
          set -e
          
          echo "========================================="
          echo "üöÄ Starting Deployment"
          echo "========================================="
          
          cd ${{ secrets.PROJECT_PATH }}
          
          # Maintenance mode
          echo "üîí Enabling maintenance mode..."
          php artisan down --retry=60 || true
          
          # Pull latest code
          echo "üì• Pulling latest code..."
          git fetch origin main
          git reset --hard origin/main
          
          # Install PHP dependencies
          echo "üì¶ Installing PHP dependencies..."
          /usr/local/bin/composer install --optimize-autoloader --no-dev --no-interaction
          
          # Database migrations
          echo "üíæ Running migrations..."
          php artisan migrate --force
          
          # Clear and optimize
          echo "üßπ Clearing caches..."
          php artisan optimize:clear
          
          echo "‚ö° Optimizing..."
          php artisan optimize
          
          # Restart workers
          echo "üîÑ Restarting workers..."
          php artisan queue:restart
          supervisorctl restart laravel-worker:* 2>/dev/null || true
          
          # Permissions
          echo "üîê Setting permissions..."
          chmod -R 775 storage bootstrap/cache public/build
          chown -R www:www .
          
          # Disable maintenance
          echo "üîì Disabling maintenance mode..."
          php artisan up
          
          echo ""
          echo "‚úÖ Deployment Completed!"
          echo "========================================="
        ENDSSH
    
    - name: Deployment Status
      if: success()
      run: echo "üéâ Successfully deployed to production!"